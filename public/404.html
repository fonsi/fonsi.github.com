<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
  </head>
  <body>
    <script>
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      var pathSegmentsToKeep = 0;
      var l = window.location;
      var r = l.pathname.split('/').slice(1);
      var deploy = r.slice(0, pathSegmentsToKeep);
      var base = '/' + deploy.join('/') + '/';
      var r = l.pathname.slice(1).split('/').slice(pathSegmentsToKeep);
      var t = r.join('/') + '/' + l.search + l.hash;
      var i = base + '_redirect';
      var e = i + '?p=' + encodeURIComponent(t);
      window.location.replace(e);
    </script>
  </body>
</html>
